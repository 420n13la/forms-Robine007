<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="form.css">
</head>

<body>
	
	<div id="wrapper">
	
	<form>
	<fieldset>
	<legend>Registration</legend>
		Username<input type="text" name="username" placeholder="Enter your full name">
		Status</br>
		<select id="status" name="status">
			<option class="status">Student</option>
		</select></br>
		E-mail<input type="email" name="email" placeholder="Enter your professional address"></br></br>
		Phone<input type="tel" name="phone" placeholder="514-123-5577">
		Website<input type="url" name="website" placeholder="http://">
		About</br><textarea></textarea></br>
		Cities you visited
		<select name="cities" multiple>
			<option>London</option>
			<option>Montreal</option>
			<option>New York</option>
			<option>Paris</option>
		</select>
		Password<input type="password" name="password" placeholder="*********">
		Confirm Password<input type="password" name="password" placeholder="*********">
		<input type="submit" value="Register"> <input type="reset" value="Clear">
	</fieldset>
	</form>
	
	<form>
	<fieldset>
	<legend>Search the Site</legend>
		<input type="search">
		<input type="submit" value="Search">
	</fieldset>
	</form>
	
	<form>
	<fieldset>
	<legend>Options</legend>
		Choose a flavor:<input type="text" name="flavor?">
	</fieldset>
	</form>
	
	<form>
	<fieldset>
	<legend>Sex</legend>
		<input type="radio" name="gender" value="male">Male</br>
		<input type="radio" name="gender" value="female">Female
	</fieldset>
	</form>
	
	<form>
	<fieldset>
	<legend>Languages</legend>
		<input type="checkbox" name="language1" value="french">I speak french</br>
		<input type="checkbox" name="language2" value="english">I speak english</br>
		<input type="checkbox" name="language3" value="spanish">I speak spanish
	</fieldset>
	</form>
	
	<form>
	<fieldset>
	<legend>Photo</legend>
		File:<input type="file" name="photo"></br>
		<input type="image" src="http://bmlabca.com/uxwid/form/images/upload.png" alt="Upload">
	</fieldset>
	</form>
	
	</div>
	
</body>
